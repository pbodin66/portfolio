<html lang="en">
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>"GoodFood: Contact"</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link href="styles/restaurantStyles.css" rel="stylesheet" type="text/css" />
    <style>

    </style>
  </head>
  <body>
    <main>
      <header>
          <h1>Good Food on the Go</h1>
      </header>

        <nav>
          <ul class="nav justify-content-center">
            <li class="nav-item">
              <a class="btn badge-pill" href="rest-home-css.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="btn badge-pill" href="rest-menu-css.html">Menu</a>
            </li>
            <li class="nav-item">
              <a class="btn badge-pill" href="rest-contact-css.html">Contact Us</a>
            </li>
          </ul>
        </nav>

        <form action="fakePage.html" method="POST">
          <!-- Three input text boxes for form -->
          <label for="name">Name:</label>
          <input type="text" id="name" name="name"><br><br>
          <label for="email">Email:</label>
          <input type="text" id="email" name="email"><br><br>
          <label for="phone">Phone:</label>
          <input type="text" id="phone" name="phone"><br><br>
          <!-- Three choices for dropdown list -->
          <label for="inquiry">Reason for Inquiry:</label>
          <select name="inquiry">
            <option value="catering">Catering</option>
            <option value="priv-party">Private Party</option>
            <option value="feedback">Feedback</option>
            <option value="other">Other</option>
          </select><br /><br />
          <!-- Text Area for Additional Information -->
          <label for="info">Additional Information:</label>
          <textarea name="info" rows="10" cols="35"></textarea><br /><br />
          <!-- Radio buttons for have you been to -->
          <fieldset>
            <legend>Have you been to the restaurant?</legend>
            <input type="radio" id="choice1" name="questionnaire" value="no">
            <label for="choice1">No</label> <br />
            <input type="radio" id="choice2" name="questionnaire" value="yes">
            <label for="choice2">Yes</label> <br />
          </fieldset>
          <!-- Checkboxes for best day to contact -->
          <fieldset>
            <legend>Best days to contact you:?</legend>
            <input type="checkbox" name="contact-you" value="monday"/>M
            <input type="checkbox" name="contact-you" value="tuesday"/>T
            <input type="checkbox" name="contact-you" value="wednesday"/>W
            <input type="checkbox" name="contact-you" value="thursday"/>Th
            <input type="checkbox" name="contact-you" value="friday"/>F<br /><br />
          </fieldset>
          <!-- Submit inputs into fakePage.html -->
          <input type="submit" value="Submit">
        </form>

        <footer>
          <h4>5100 Main Street, Sea City, Florida, 33333</h4>
          <h4>242-333-5555</h4>
        </footer>
    <main>
  </body>
</html>
