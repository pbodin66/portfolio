<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Style Sheets</title>
        <style>
        </style>
    </head>
    <style>
      a {
        text-decoration: none;
      }

      a:hover {
        text-decoration: underline;
      }

      .warning {
        font-weight: bold;
        color: red;
      }

      div .warning {
        font-style: italic;
      }
    </style>
    <body>
        <p style="color:red;font-weight:bold;">These fields are required. </p>
    </body>
</html>
