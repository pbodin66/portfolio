<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Tables in HTML</title>
    </head>

            <tr bgcolor="palegreen">
                <th>Category</th>
                <th colspan="2">Name</th>
                <th>Phone</th>
            </tr>
            <tr>
                <td rowspan="3">Friends:</td>
                <td>John</td>
                <td>Doe</td>
                <td>555-1212</td>
            </tr>
            <tr>
                <td>Sally</td>
                <td>Smith</td>
                <td>555-1123</td>
            </tr>
            <tr>
                <td>Sam</td>
                <td>Jones</td>
                <td>555-4321</td>
                <tr>
                    <td rowspan="3">Enemies:</td>
                    <td>George</td>
                    <td>Lilly</td>
                    <td>666-1212</td>
                </tr>
                <tr>
                    <td>Sal</td>
                    <td>Binge</td>
                    <td>666-1123</td>
                </tr>
                <tr>
                    <td>Billie</td>
                    <td>Ocean</td>
                    <td><a href="https://www.cnn.com" target="_blank">666-4321</a></td>
                </tr>
            </table>
        </body>
    </html>
