<html lang="en">
  <html>
    <head>
      <title>Lucky Sevens</title>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  		<title>Bootstrap Sample Page</title>
      <!-- Bootstrap CDN copied from https://getbootstrap.com/docs/4.1/getting-started/introduction/ -->
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
      <link href="styles/luckysevens.css" rel="stylesheet" type="text/css" />
      <style>

      </style>
      <script type="text/JavaScript" src="scripts/luckysevens.js">

      </script>
    </head>
    <body>

      <div class="container">
        <h1>Lucky Sevens</h1>
        <div class="row">
          <div class="col-lg-6 col-md">
          <form name="placeBet" onsubmit="return validateItems();"
              onreset="resetForm();" class="form-inline">
          <div class="form-group">
            <label for="initialBet">Starting Bet</label>
            <input type="number" class="form-control" id="initialBet" placeholder="$0.00">
          </div>
          <div class="col-lg-6 col-md">
            <button type="button" onclick="play();" id="submitButton" class="btn btn-default">Play</button>
            <button type="reset" id="resetButton" class="btn">Reset</button>
          </div>
        </form>
      </div>

      <!-- Table of Results -->
      <div>
      <h2 id="resultsHeader" style="display:none;">Results</h2>
      <table id="results" class="table table-striped" style="display:none;">
          <tr>
            <th>Starting Bet</th>
            <th id="resultsBet"></th>
          </tr>
          <tr>
            <td>Total Rolls Before Going Broke</td>
            <td id="resultsMaxRolls"></td>
          </tr>
          <tr>
            <td>Highest Amount Held</td>
            <td id="resultsMaxValue"></td>
          </tr>
          <tr>
            <td>Roll Count at Highest Amount Won</td>
            <td id="resultsHeldRolls"></td>
          </tr>
        </table></div>
      </div>
    </body>
  </html>
